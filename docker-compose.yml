version: '3.8'

services:
  mysql_base:
    image: mysql:8.0
    container_name: mysql_base
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mi_base
      MYSQL_USER: usuario
      MYSQL_PASSWORD: pass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 40s
    networks:
      - app_network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    hostname: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    hostname: kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
    ports:
      - "9092:9092"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - app_network

  database_service:
    build: ./database
    container_name: database_service
    restart: unless-stopped
    depends_on:
      mysql_base:
        condition: service_healthy
    environment:
      - DB_HOST=mysql_base
      - DB_USER=usuario
      - DB_PASSWORD=pass123
      - DB_NAME=mi_base
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8001:8001"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 15s
      retries: 8
      start_period: 60s

  cache_service:
    build: ./cache
    container_name: cache_service
    restart: unless-stopped
    ports:
      - "8002:8002"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 5

  llm_service:
    build: ./llm
    container_name: llm_service
    restart: unless-stopped
    depends_on:
      - ollama
      - kafka
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8003:8003"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8003/health')"]
      interval: 20s
      timeout: 10s
      retries: 5

  kafka_manager:
    build: ./kafka
    container_name: kafka_manager
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8004:8004"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8004/health')"]
      interval: 30s
      timeout: 10s
      retries: 8
      start_period: 40s

  kafka_router:
    build: ./kafka
    container_name: kafka_router
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - app_network
    command: ["python", "-u", "kafka_router.py"]

  flink_processor:
    build: ./flink
    container_name: flink_processor
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SCORE_THRESHOLD=0.7
    ports:
      - "8005:8005"
    networks:
      - app_network
    volumes:
      - flink_data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8005/health')"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s

  main_app:
    build: ./main
    container_name: main_app
    restart: on-failure:3
    depends_on:
      database_service:
        condition: service_healthy
      cache_service:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - ./preguntas:/app/preguntas
    networks:
      - app_network
    command: ["python", "-u", "main_app.py"]

networks:
  app_network:
    driver: bridge

volumes:
  ollama_data:
  mysql_data:
  flink_data: